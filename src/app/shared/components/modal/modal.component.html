<ng-template #dialog>
  <div class="fixed inset-0 bg-slate-950 bg-opacity-75 flex justify-center items-center z-50">
    <div class="modal bg-white p-5 rounded shadow-lg max-w-full max-h-full overflow-y-auto">
       <div class="grid grid-cols-1 gap-5">
          <h2 class="title">{{ title }}</h2>
          <div class="flex justify-center">
            <ng-content select="[image]"></ng-content>
          </div>
          <div class="flex flex-col justify-center">
            <ng-content select="[content]"></ng-content>
          </div>
          <div class="flex justify-center">
            <ng-content select="[footer]"></ng-content>
          </div>
       </div>
    </div>
  </div>
</ng-template>


<div *ngIf="isOpen">
  <ng-container *ngTemplateOutlet="dialog"></ng-container>
</div>
